<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array</title>
</head>
<body>

<script type="text/javascript">
    var members = ['egoing','bbbbb2','boracay'];

    for(var i = 0; i<members.length; i++) {
        document.write(members[i].toUpperCase());
        document.write('<br>');
    }

    var li = [1,2,3,4,6,7];
    li.push(8);//맨 뒤에 8
    li.concat([9,10]);//맨 뒤에 9,10
    li.unshift(0);//맨 앞에 0
    li.splice(4,0,5);//네번째의 앞에 5를 넣는다.
    li.splice(3,2,'x','y');//세번째 인덱스의 위치에서 2개를 삭제하고 그자리에 x와 y를 넣는다.

    console.log(li);

</script>
</body>
</html>
