<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop</title>
</head>
<body>
    <p></p>
    <script type="text/javascript">
        var i = 0;
        while(i < 10) {
            document.write('Hello World!' + i + '<br>');
            i++;
        }

        for( var i = 0; i < 10; i++ ) {
            document.write('Hello World!' + i + '<br>');
        }

        for( var i = 0; i < 10; i++ ) {
            if(i === 5) {
                document.write('Break!<br>');
                break;
            }
            document.write('Hello World!' + i + '<br>');
        }

        for( var i = 0; i < 10; i++ ) {
            if(i === 5) {
                document.write('continue!<br>');
                continue;
            }
            document.write('Hello World!' + i + '<br>');
        }

        for(var i = 0; i < 10; i++) {
            for(var j = 0; j < 10; j++) {
                document.write(String(i) + String(j) + ', ');
            }
        }

        for(var i = 0; i < 10; i++) {
            for(var j = 0; j < 10; j++) {
                document.write(i + j + ', ');
            }
        }
    </script>
</body>
</html>
